<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="countdown"></h1>
    <h1 id="seconds"></h1>
    <script>
        function countdown() {
            //倒计时
            const countDownDate = new Date().getTime() + (3600 * 1000); // 获取当前时间并添加14400秒
            const x = setInterval(function () {
                const now = new Date().getTime();
                const remainingTime = countDownDate - now;
                document.getElementById("seconds").innerHTML = Math.floor(remainingTime/1000)
                const hours = Math.floor((remainingTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerHTML = hours + " 小时 " + minutes + " 分钟 " + seconds + " 秒 ";
                if (remainingTime <= 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "倒计时结束";
                }
            }, 1000);
        }

        countdown(); // 调用倒计时函数开始倒计时
    </script>
</body>

</html>
